<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="register-block">
    <h1 class="main-title"> Login | <span class="title">Register</span></h1>
    <form class="register-form">
        <h2 class="subtitle">Enter your email and password to register.</h2>
        <input class="field" type="text" name="username" placeholder="Username">
        <input class="field" type="email" name="email" placeholder="Enter your email address">
        <input class="field" type="password" name="password" placeholder="Password">
        <input class="field" type="password" name="password" placeholder="Confirm Password">
        <button class="button">Register</button>
        <h2 class="register">Or register with</h2>
        <button type="button" class="social-button"><img src="img/google.svg" alt="google"> Continue with Google</button>
        <button type="button" class="social-button"><img src="img/facebook.svg" alt="facebook">Continue with Facebook</button>
    </form>
    <br><br><br><br><br>
    <footer class="footer"></footer>
</div>
</body>
</html>
